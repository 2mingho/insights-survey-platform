<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Proyecto</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="font-sans min-h-screen flex flex-col justify-between text-center">

  <header class="bg-black text-white flex justify-between items-center p-4">
    <img src="img/logo.svg" alt="Logo" class="h-8">
    <div class="flex items-center gap-4">
      <button onclick="cerrarSesion()" class="text-sm border border-white px-3 py-1 rounded hover:bg-white hover:text-black transition">Cerrar sesión</button>
      <div class="text-yellow-400 text-3xl font-bold">&#9776;</div>
    </div>
  </header>

  <main class="p-6">
    <h1 class="text-2xl font-bold mb-4">Nuevo Proyecto</h1>

    <form id="projectForm" class="max-w-lg mx-auto flex flex-col gap-4 text-left">
      <input type="text" name="nombre" placeholder="Nombre del proyecto" required />
      <textarea name="descripcion" rows="3" placeholder="Descripción del proyecto"></textarea>
      <input type="url" name="foto_url" placeholder="URL del logo o imagen representativa" />
      <button type="submit" class="border border-black py-2 rounded-full hover:bg-black hover:text-white">Agregar Proyecto</button>
    </form>
  </main>

  <footer class="text-sm text-white bg-black py-2">
    © Insights – Newlink Dominicana 2025
  </footer>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Sesión no válida. Redirigiendo...");
      window.location.href = "/login_admin.html";
    }

    function cerrarSesion() {
      localStorage.removeItem("token");
      window.location.href = "/login_admin.html";
    }

    function sanitize(str) {
      return str?.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      }[m])) || '';
    }

    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/proyectos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('✅ Proyecto agregado correctamente');
          form.reset();
        } else if (res.status === 401) {
          alert("Sesión expirada. Redirigiendo al login.");
          cerrarSesion();
        } else if (res.status === 409) {
          alert("Ya existe un proyecto con ese nombre.");
        } else {
          const data = await res.json();
          alert(data.message || '❌ Error al guardar el proyecto.');
        }
      } catch (err) {
        console.error(err);
        alert('❌ Error de red al enviar los datos.');
      }
    });
  </script>
</body>
</html>
