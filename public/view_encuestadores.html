<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Encuestadores</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="./css/output.css" rel="stylesheet">
</head>
<body class="font-sans min-h-screen flex flex-col justify-between text-center">

  <!-- Header -->
  <header class="bg-black text-white flex justify-between items-center p-4">
    <img src="img/logo.svg" alt="Logo" class="h-8">
    <div class="flex items-center gap-4">
      <button onclick="cerrarSesion()"
              class="text-sm border border-white px-3 py-1 rounded hover:bg-white hover:text-black transition">
        Cerrar sesión
      </button>
      <div class="text-yellow-400 text-3xl font-bold">&#9776;</div>
    </div>
  </header>

  <!-- Título y botones -->
  <main class="p-6 flex-grow">
    <div class="flex items-center justify-between max-w-5xl mx-auto mb-6 px-2">
      <!-- Título -->
      <h1 class="text-2xl font-bold text-left">
        Encuestadores
      </h1>

      <!-- Botones -->
      <div class="flex items-center gap-4">
        <!-- Proyectos -->
        <a href="proyectos.html"
           class="bg-black text-yellow-400 px-4 py-2 rounded-full text-lg font-medium hover:bg-gray-800 transition">
          Proyectos
        </a>
        <!-- Nuevo (+) -->
        <a href="add_encuestador.html"
           class="border-2 border-black px-3 py-2 rounded-md flex items-center justify-center text-2xl font-light hover:bg-black hover:text-white transition">
          +
        </a>
      </div>
    </div>

    <!-- Tabla de encuestadores -->
    <div class="max-w-5xl mx-auto bg-gray-200 rounded-lg overflow-x-auto">
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-300">
            <th class="px-4 py-2 text-left font-semibold">Nombres</th>
            <th class="px-4 py-2 text-left font-semibold">Status</th>
            <th class="px-4 py-2 text-left font-semibold">Tools</th>
          </tr>
        </thead>
        <tbody id="encuestadoresBody">
          <!-- Aquí se inyectan las filas -->
        </tbody>
      </table>
    </div>

    <!-- Mensaje si está vacío -->
    <p id="vacioMsg" class="text-gray-500 mt-6 hidden">
      Aún no hay encuestadores registrados, prueba agregar uno nuevo.
    </p>
  </main>

  <!-- Footer -->
  <footer class="text-sm text-white bg-black py-2">
    © Insights – Newlink Dominicana 2025
  </footer>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login_admin.html';
    }

    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = '/login_admin.html';
    }

    function sanitize(str) {
      return str?.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      }[m])) || '';
    }

    async function verificarToken() {
      try {
        const res = await fetch('/api/encuestadores/all', {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.status === 401 || res.status === 403) {
          alert("Acceso no autorizado. Inicia sesión nuevamente.");
          cerrarSesion();
          return;
        }
        if (!res.ok) throw new Error("Error al obtener encuestadores");

        const encuestadores = await res.json();
        renderizarEncuestadores(encuestadores);
      } catch (err) {
        alert("Error al verificar el acceso.");
      }
    }

    function renderizarEncuestadores(lista) {
      const tbody = document.getElementById('encuestadoresBody');
      const vacioMsg = document.getElementById('vacioMsg');
      tbody.innerHTML = '';

      if (lista.length === 0) {
        vacioMsg.classList.remove('hidden');
        return;
      }

      lista.forEach(e => {
        const row = document.createElement('tr');
        row.className = 'border-b border-gray-300';
        row.innerHTML = `
          <td class="px-4 py-2 text-left">${sanitize(e.nombre_completo)}</td>
          <td class="px-4 py-2 text-left font-semibold ${
            e.estado === 'activo' ? 'text-green-600' : 'text-red-500'
          }">${sanitize(e.estado)}</td>
          <td class="px-4 py-2 text-left">
            <button onclick="editarEncuestador('${e._id}')"
                    class="inline-block border border-green-600 text-green-600 px-2 py-1 rounded hover:bg-green-600 hover:text-white transition">
              ▼
            </button>
            <button onclick="eliminarEncuestador('${e._id}')"
                    class="inline-block border border-red-600 text-red-600 px-2 py-1 rounded hover:bg-red-600 hover:text-white transition ml-2">
              ■
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editarEncuestador(id) {
      window.location.href = `edit_encuestador.html?id=${id}`;
    }

    async function eliminarEncuestador(id) {
      if (!confirm("¿Seguro que deseas eliminar este encuestador?")) return;
      try {
        const res = await fetch(`/api/encuestadores/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        if (res.ok) {
          alert("Encuestador eliminado.");
          location.reload();
        } else {
          const data = await res.json();
          alert(data.message || "No se pudo eliminar el encuestador.");
        }
      } catch (err) {
        alert("Error al intentar eliminar.");
      }
    }

    verificarToken();
  </script>
</body>
</html>
